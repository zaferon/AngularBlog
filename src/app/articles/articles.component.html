<h2>Blog</h2>

<div *ngFor="let article of articles">
  <div class="flex-container">
    <a routerLink="/detail/{{article.identification}}">
    <div class="title">
      {{article.title}}
    </div>
    <div class="dateAuth">
      {{article.author}} {{article.date}}
    </div>
    </a>
  </div>
</div>
